<div style="margin: 30px">
  <form (ngSubmit)="onSubmit()">
    <label for="username" style="display: block">Username</label>
    <input id="username" [(ngModel)]="user.name" name="name" type="text" placeholder="Enter username">
    <br>

    <label for="password" style="display: block">Password</label>
    <input id="password" [(ngModel)]="user.passwordHash" name="passwordHash" type="text" placeholder="Enter password">
    <br>

    <label for="phone" style="display: block">Phone</label>
    <input id="phone" [(ngModel)]="user.phone" name="phone" type="text" placeholder="Enter phone">
    <br>

    <label for="email" style="display: block">Email</label>
    <input id="email" [(ngModel)]="user.email" name="email" type="text" placeholder="Enter email">
    <br>

    <button type="submit">{{update ? 'Update' : 'Create'}} user</button>
  </form>
</div>

<div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
      @for (user of users; track user.userID) {
        <tr>
          <td>{{user.userID}}</td>
          <td>{{user.name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
